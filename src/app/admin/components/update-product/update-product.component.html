<div class="container">
    <h2>Mettre à jour le produit</h2>
    <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
        <div class="file-upload-container">
            <label class="file-upload-label">
                <span>Choisir un Fichier</span>
                <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                <mat-icon>attach_file</mat-icon>
            </label>

            <div *ngIf="selectedFile" class="image-preview">
                <div class="circle-image">
                    <img [src]="imagepreview" alt="image sélectionnée" class="preview-image">
                </div>
            </div>

            <div *ngIf="existingImage" class="image-preview">
                <div class="circle-image">
                    <img [src]="existingImage" alt="Image Existante" class="preview-image">
                </div>
            </div>

        </div>
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Choisir une catégorie</mat-label>
            <mat-select formControlName="categoryId" name="categoryId">
                <mat-option *ngFor="let category of listOfCategories" [value]="category.id">
                    {{category.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">
                Ce champ est requis !
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Nom</mat-label>
            <input matInput type="text" placeholder="Nom" formControlName="name" />
            <mat-error *ngIf="productForm.get('name')?.hasError('required')">
                Ce champ est requis
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Prix</mat-label>
            <input matInput type="number" placeholder="Prix" formControlName="price" />
            <mat-error *ngIf="productForm.get('price')?.hasError('required')">
                Ce champ est requis
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
            <mat-error *ngIf="productForm.get('description')?.hasError('required')">
                Ce champ est requis
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Mettre à jour le Produit</button>

    </form>
</div>
