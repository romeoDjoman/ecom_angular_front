<div style="padding: 30px;">
    <app-order-by-status [data]="data"></app-order-by-status>
</div>

<div class="analytics-container">
    <mat-card class="analytics-card">
        <mat-card-header>
            <div mat-card-avatar class="metric-avatar">
                C
            </div>
            <mat-card-title>Commandes</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="metric-value">{{data.currentMonthOrders}}</div>
            <div class="metric-subtext">Mois en Cours</div>
        </mat-card-content>
        <mat-card-content>
            <div class="metric-value">{{data.previousMonthOrders}}</div>
            <div class="metric-subtext">Mois Précédent</div>
        </mat-card-content>
    </mat-card>

    <mat-card class="analytics-card">
        <mat-card-header>
            <div mat-card-avatar class="metric-avatar">
                R
            </div>
            <mat-card-title>Revenus</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="metric-value">{{data.currentMonthEarnings | currency:'USD':true}}</div>
            <div class="metric-subtext">Mois en Cours</div>
        </mat-card-content>
        <mat-card-content>
            <div class="metric-value">{{data.previousMonthEarnings | currency:'USD':true}}</div>
            <div class="metric-subtext">Mois Précédent</div>
        </mat-card-content>
    </mat-card>
</div>
