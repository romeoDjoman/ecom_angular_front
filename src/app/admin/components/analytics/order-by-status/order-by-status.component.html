<div class="order-status-container">
    <mat-card class="order-status-card">
        <mat-card-header>
            <div mat-card-avatar class="status-avatar">
                P
            </div>
            <mat-card-title>Passé</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="status-value">{{data.placed}}</div>
        </mat-card-content>
    </mat-card>

    <mat-card class="order-status-card">
        <mat-card-header>
            <div mat-card-avatar class="status-avatar">
                E
            </div>
            <mat-card-title>Expédié</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="status-value">{{data.shipped}}</div>
        </mat-card-content>
    </mat-card>

    <mat-card class="order-status-card">
        <mat-card-header>
            <div mat-card-avatar class="status-avatar">
                L
            </div>
            <mat-card-title>Livré</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="status-value">{{data.delivered}}</div>
        </mat-card-content>
    </mat-card>
</div>
