<div class="container mx-auto ">
  <form [formGroup]="signupForm" class="max-w-md mx-auto" (ngSubmit)="onSubmit()">
    <h2>Inscription</h2>

    <div class="grid md:grid-cols-2 md:gap-6">

      <div class="relative z-0 w-full mb-5 group">
        <input type="text" name="floating_last_name" id="floating_last_name" formControlName="name"
               class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                required/>
        <label for="floating_last_name"
               class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Nom
        </label>
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
             class="text-red-500 text-xs">
          Veuillez entrer un nom valide.
        </div>
      </div>
    </div>
    <div class="relative z-0 w-full mb-5 group">
      <input type="email" name="floating_email" id="floating_email" formControlName="email"
             class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
             placeholder=" " required/>
      <label for="floating_email"
             class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
      </label>
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-red-500 text-xs">
        Veuillez entrer un e-mail valide.
      </div>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <!-- Ajout de pr-10 pour laisser de la place à l'icône -->
      <input [type]="hidePassword ? 'password' : 'text'" name="floating_password" id="floating_password"
             formControlName="password"
             class="block py-2.5 px-0 pr-10 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
             placeholder=" " required/>
      <label for="floating_password"
             class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        Mot de passe
      </label>

      <div type="button" (click)="togglePasswordVisibility()" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 focus:outline-none">
        <fa-icon [icon]="hidePassword ? faEyeSlash : faEye" class="pointer-events-none"></fa-icon>
      </div>

      <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
           class="text-red-500 text-xs">
        Veuillez entrer un mot de passe valide.
      </div>
    </div>

    <div class="relative z-0 w-full mb-5 group">
      <input [type]="hidePassword ? 'password' : 'text'" name="repeat_password" id="floating_repeat_password" formControlName="confirmPassword"
             class="block py-2.5 px-0 pr-10 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
             placeholder=" " required/>
      <label for="floating_repeat_password"
             class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
        Confirmer mot de passe
      </label>
      <div type="button" (click)="togglePasswordVisibility()" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 focus:outline-none">
        <fa-icon [icon]="hidePassword ? faEyeSlash : faEye" class="pointer-events-none"></fa-icon>
      </div>

      <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
           class="text-red-500 text-xs">
        Les mots de passe ne correspondent pas.
      </div>
    </div>

    <button type="submit" [disabled]="signupForm.invalid"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      S'inscrire
    </button>
  </form>

</div>
